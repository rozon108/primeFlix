<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeFlix</title>

    <!-- CSS only -->
    <!--  Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link href="./assets/styles/style.css" rel="stylesheet" />
    <!-- End of CSS -->

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f95c23eae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="nav-bar top-header">
      <div class="showcase-top">
        <a href="./index.html"><img src="/assets/mFlix-logo.png" class="ourLogo" alt="" /></a>
        <ul class="nav_links">
          <li class="activeNav"><a href="./primeFlix.html">Home</a></li>
          <li ><a href="./store.html">Store</a></li>
          <li class="disabled">Channels</li>
          <li class="disabled">Categories</li>
          <li class="disabled">My List</li>
        </ul>
        <a
          href="#"
          class="user"
          data-toggle="tooltip"
          data-placement="left-end"
          title="Feature Coming Soon... "
          ><i class="fa-solid fa-user fa-2x"></i
        ></a>
      </div>
    </section>
    <section class="top-slider">
      <div
        id="top-slider-carousel"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="2100"
        data-bs-pause="hover"
      >
        <div class="wide-movie-cover-Indicator carousel-indicators">
          <button
            type="button"
            data-bs-target="#top-slider-carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
          ></button>
        </div>
        <div class="wide-movie-cover-Div carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/movie cover/wide-cover/wide-movie-cover9.jpeg" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#top-slider-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#top-slider-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <br /><br />

    <section class="continue-watching movie-collection mFlix-container">
      <h2>continue-watching</h2>
      <div class="some-container">
        <div class="movie-box">
          <img
            src="./assets/movie cover/movie-cover/10-movie-cover.jpg"
            alt=""
          />
        </div>
        <div class="movie-box">
          <img
            src="./assets/movie cover/movie-cover/2-movie-cover.jpg"
            alt=""
          />
        </div>
      </div>
    </section>
    <a href="./store.html"
      ><h1 class="vS">
        Visit Store
        <i class="fa-solid fa-circle-chevron-right"></i></h1
    ></a>
    <section class="recommened movie-collection mFlix-container">
      <h2>Recommened</h2>
      <div class="some-container">
        <div class="movie-box">
          <img
            src="./assets/movie cover/movie-cover/3-movie-cover.jpg"
            alt=""
          />
        </div>
        <div class="movie-box">
          <img
            src="./assets/movie cover/movie-cover/4-movie-cover.jpg"
            alt=""
          />
        </div>
        <div class="movie-box">
          <img
            src="./assets/movie cover/movie-cover/5-movie-cover.jpg"
            alt=""
          />
        </div>
      </div>
    </section>
    <section class="top-Rated movie-collection mFlix-container">
      <h2>Top-Rated</h2>
      <div class="some-container">
        <div class="movie-box">
          <img
            src="./assets/movie cover/movie-cover/1-movie-cover.jpg"
            alt=""
          />
        </div>

        <div class="movie-box">
          <img
            src="./assets/movie cover/movie-cover/20-movie-cover.jpg"
            alt=""
          />
        </div>
        <div class="movie-box">
          <img
            src="./assets/movie cover/movie-cover/28-movie-cover.jpg"
            alt=""
          />
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-img-box">
        <a href="./index.html"><img src="./assets/mFlix-logo.png" class="ourLogo" alt="" /></a>
      </div>
      <div class="footer-cols">
        <ul>
          <li><a href="#">Watch NOW!</a></li>
          <li><a href="#">PrimeFlix Originals</a></li>
        </ul>
        <ul>
          <li><a href="#">PrimeFlix Store</a></li>

        <ul>
          <li><a href="#">Ways To Watch</a></li>

        </ul>
        <ul>
          <li><a href="#">Accounts</a></li>
          <li><a href="#">About...</a></li>
        </ul>
      </div>
      <div class="footer-credit">
        <span>Made by Rojan 2022 rojanTech.com</span>
      </div>
    </footer>

    <script src="./scripts/primeFlix.js"></script>
    <!-- Bootstrap -->
